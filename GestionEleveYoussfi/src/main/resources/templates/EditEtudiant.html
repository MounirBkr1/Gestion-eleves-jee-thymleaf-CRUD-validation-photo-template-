<!DOCTYPE html>
<html xmlns:th='http://thymeleaf.org'
      xmlns:layout='http://www.ultraq.net.nz/thymeleaf/layout'
      layout:decorate="~{template}">
<head>
    <meta charset="UTF-8">
    <title>Liste des Etudiants</title>
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/css/myStyle.css"
          th:href="@{/css/myStyle.css}"/>
</head>
<body layout:fragment="content">
<div class="offset-md-3 col-md-6 col-sm-6 col-xs-12 spacer col-md-offset-3  mt-4">
    <div class="card  ">
        <div class="card-header">Saisie d'un etudiant</div>
        <div class="card-body">
            <!--semblable a FormEtudiant sauff que formulaire appelle methode th:action="@{UpdateEtudiant}"
            et un champs cachÃ© de l'ID-->
            <form th:action="@{Update}" method="post" th:object="${etudiant}" enctype="multipart/form-data">
                <div class="form-group">
                    <label class="control-label" for="name">ID:</label>
                    <input type="text" th:field="*{id}" class="form-control" id="name">
                    <span th:errors="*{nom}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="control-label" for="name">NOM:</label>
                    <input type="text" th:field="*{nom}" class="form-control" id="name">
                    <span th:errors="*{nom}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">Date:</label>
                    <input type="date" th:field="*{dateNaissance}" class="form-control">
                    <span th:errors="*{dateNaissance}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">EMAIL:</label>
                    <input type="text" th:field="*{email}" class="form-control">
                    <span th:errors="*{email}" class="text-danger"></span>
                </div>
                <div class="form-group">
                    <label class="control-label">PHOTO:</label>
                    <input type="file" name="picture" class="form-control">
                    <td><img th:src="@{getPhoto(id=${etudiant.id})}" width="100" height="100" class="rounded mx-auto d-block"></td>
                </div>
                <br>
                <div>
                    <button type="submit" class="btn-primary">Save Etudiant</button>
                </div>

            </form>
        </div>
    </div>
</div>

</body>
</html>
